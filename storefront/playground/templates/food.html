{% block head %}<title>{{food}}</title>{% endblock %}

<p>FOOD PAGE</p>

<div class = "container">
    <div class="jumbotron" style="background-color: white; text-align: center; padding-top: 5px; padding-bottom: 5px;">

        <hr class="my-4">
        <img src=""/>

      <label class="form-label" for="yourRating">Your Rating</label>
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Submit Rating</button>
  
  </form>
  {% endif %}
